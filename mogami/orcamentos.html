<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize_ikom.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/footer.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/preloader.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/diser.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/darkswitch.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.min.css" />


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mogami Index</title>
  <meta name="theme-color" content="#ffb300">
</head>


<body id="body" class="light-mode">








  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/preloader.js"></script>
  <script type="text/javascript" src="js/darkswitch.js"></script>
  <script type="text/javascript" src="js/jquery.fullpage.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.parallax').parallax();
      $('.tabs').tabs();
      $('.sidenav').sidenav();
      $('body').addClass('loaded');
      $('.collapsible').collapsible();
      $('#fullpage').fullpage();
    });
    $(window).scroll(function() {
      if ($(document).scrollTop() > 300) {
        $('nav').addClass('transparent');
        $('.diserlogo').addClass('resize');
        $('.padding').addClass('resize');
      } else {
        $('nav').removeClass('transparent');
        $('.diserlogo').removeClass('resize');
        $('.padding').removeClass('resize');
      }
    });
  </script>
</body>

</html>
