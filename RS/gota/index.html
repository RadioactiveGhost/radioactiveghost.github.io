<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="sass/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#616161">
  <title>Gota Calculator 2.0</title>
  <meta charset="utf-8" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>




  <main>
    <div class="row">
      <div class="col s12 m6 offset-m3 l4 offset-l4">
        <div class="card flow-text grey lighten-4">
          <div class="card-content">

            <div class="row">
              <div class="col s12 ">
                <div class="input-field">
                  <i class="material-icons prefix">euro_symbol</i>
                  <input id="priceperlitre" type="number" class="validate">
                  <label for="priceperlitre">Preço do Combustível Por Litro</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                <div class="input-field">
                  <i class="material-icons prefix">local_gas_station</i>
                  <input id="averageconsumption" type="number" class="validate">
                  <label for="averageconsumption">Média do Consumo do Carro</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                <div class="input-field">
                  <i class="material-icons prefix">drive_eta</i>
                  <input id="travelleddistance" type="number" class="validate">
                  <label for="travelleddistance">Distância Percorrida</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                <div class="input-field">
                  <i class="material-icons prefix">group</i>
                  <input id="pricebyperson" type="number" class="validate">
                  <label for="pricebyperson">Número de Pessoas</label>
                </div>
              </div>
            </div>

            <button class="btn-large waves-effect waves-light grey col s12" type="submit" name="action" onclick="calculate()">Calcular
              <i class="material-icons right">send</i>
            </button>

            <div class="row">
              <div class="col s12">
                Total Gasto:
                <div class="input-field inline">
                  <input id="totalspent" type="number" disabled>
                  <label for="totalspent"></label>
                </div><i class="material-icons">euro_symbol</i>
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                Total Por Pessoa:
                <div class="input-field inline">
                  <input id="totalperperson" type="number" disabled>
                  <label for="totalperperson"></label>
                </div><i class="material-icons">euro_symbol</i>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </main>


  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
        <a class="grey-text text-lighten-4 right" href="#!">© 2017 RadioactiveGhost</a>
      </div>
    </div>
  </footer>


  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    function calculate() {
      var ppl = document.getElementById('priceperlitre').value;
      var ac = document.getElementById('averageconsumption').value;
      var td = document.getElementById('travelleddistance').value;
      var pbp = document.getElementById('pricebyperson').value;
      /*
      Average Comsuption
      ac ----- 100
      acm----- td
      acm  = (td * ac) / 100

      Price of total Gas
      ppl ----- 1
      ts  ----- acm
      ts = ppl * acm
      <=>
      ts = ppl * ((td * ac)/100)
      */
      var ts = ppl * ((td * ac) / 100)
      var tpp = ts / pbp;
      document.getElementById('totalspent').value = parseFloat(ts.toFixed(2));
      document.getElementById('totalperperson').value = parseFloat(tpp.toFixed(2));
    }
  </script>
</body>

</html>
