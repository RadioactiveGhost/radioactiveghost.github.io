<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/converter.css">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Converter</title>
    <script src="js/jquery-3.7.0.js"></script>
    <script src="https://kit.fontawesome.com/9930bcff58.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header" class="header">
        <p class="current">Base Converter</p>
    </header>
    <script async src="js/header.js"></script> 
    <div class="content">
        <div class="flex-container">
            <div class="flex-child">
                <label for="BaseI">From<div class="labelError" id="iError">Error</div></label>
                    <input type="text" name="BaseI" id="baseI" class="base" value="10" maxlength="2">
            </div>
            <div class="flex-child">
                <label for="Input">Input<div class="labelError" id="inputError">X > Base</div></label>
                    <input type="text" name="Input" id="input" class="input" maxlength="9">
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-child">
                <input type="button" value="2" onclick="changeBase(1,2)" class="prefab">
            </div>
            <div class="flex-child">
                <input type="button" value="8" onclick="changeBase(1,8)" class="prefab">
            </div>
            <div class="flex-child">
                <input type="button" value="10" onclick="changeBase(1,10)" class="prefab">
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            
        </div>

        <div class="flex-container">
            <div class="flex-child">
                <input type="button" value="16" onclick="changeBase(1,16)" class="prefab">
            </div>
            <div class="flex-child">
                <input type="button" value="32" onclick="changeBase(1,32)" class="prefab">
            </div>
            <div class="flex-child">
                <input type="button" value="90" onclick="changeBase(1,90)" class="prefab">
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            
        </div>

        <div class="flex-container">
            <div class="flex-child">
                <input type="button" value="Flip Bases" onclick="flipBases()">
            </div>
            <div class="flex-child">
                <input type="button" value="Convert" onclick="convert()">
            </div>
            
        </div>

        <div class="flex-container">
            <div class="flex-child">                
                <label for="BaseO">To<div class="labelError" id="oError">Error</div></label>
                    <input type="text" name="BaseO" id="baseO" class="base" value="32" maxlength="2">
            </div>
            <div class="flex-child">
                <label for="Output">Output</label>
                    <input type="text" name="Output" readonly id="output">
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-child">
                <input type="button" value="2" onclick="changeBase(2,2)" class="prefab">
            </div>
            <div class="flex-child">
                <input type="button" value="8" onclick="changeBase(2,8)" class="prefab">
            </div>
            <div class="flex-child">
                <input type="button" value="10" onclick="changeBase(2,10)" class="prefab">
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            
        </div>

        <div class="flex-container">
            <div class="flex-child">
                <input type="button" value="16" onclick="changeBase(2,16)" class="prefab">
            </div>
            <div class="flex-child">
                <input type="button" value="32" onclick="changeBase(2,32)" class="prefab">
            </div>
            <div class="flex-child">
                <input type="button" value="90" onclick="changeBase(2,90)" class="prefab">
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            <div class="flex-child">
                
            </div>
            
        </div>
        
        <div class="flex-container">
            <div class="flex-child">
                <input type="button" value="Show Settings" onclick="toggleSection()" id="settingsButton">
            </div>
        </div>

        
        <div class="flex-container" id="settings">
            <div class="flex-child">                
                <label for="Key">Key</label>
                    <input type="text" name="Key" id="key" class="key" value="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&'()*+-,./:;<>?@[]^_{|}~">
            </div>
            <div class="flex-child">
                <input type="button" value="Load Custom Base90 (Default)" onclick="setKey('Base90')" id="base90">
            </div>
            <div class="flex-container settings-buttons">
                <!--<div class="flex-child">
                    <input type="button" value="Load Base64" onclick="setKey('Base64')">
                </div>-->
                <div class="flex-child">
                    <input type="button" value="Load Base36" onclick="setKey('Base36')" id="base36">
                </div>
                <!--<div class="flex-child">
                    <input type="button" value="Load Base32" onclick="setKey('Base32')">
                </div>-->
            </div>
        </div>
        
    </div>
    <footer id="footer"></footer>
    <script async src="js/footer.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
